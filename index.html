                    </li>
                    <li class="menu-list__item">
                        <a href="https://www.instagram.com/aleksandsolovei/" class="menu-list__link icon-instagram"></a>
                    </li>
                </ul>

        </div>
        <div class="menu-btn-wrapper">
            <div class="container">
                <div class="menu-btn">
                    <span class="menu-btn__burger"></span>

        </div>

    <main class="main">
        <div class="container">
            <h1 class="main__title">Al<span class="letters-animation-nomber-1 letters-animation">e</span>ksandr_So<span

            <div class="main__subtitle">

            <h2 class="stack__title">stack</h2>

            <div class="stack-box">
                <div class="cube-wrapper">
                    <div class="cube">

                        <div class="side right">React</div>
                        <div class="side left">TypeScript</div>
                        <div class="side top">HTML</div>
                        <div class="side bottom">CSS</div>
                    </div>
                </div>

                <div class="buttons-wrapper">
                    <h3 class="buttons-title">Press to rotate</h3>
                    <div class="cube-buttons">
                        <button class="cube-buttons__btn arrow-up"></button>
                        <button class="cube-buttons__btn arrow-left"></button>
                        <button class="cube-buttons__btn arrow-down"></button>
                        <button class="cube-buttons__btn arrow-right"></button>
                    </div>
                </div>
            </div>

    <div class="bugs">
        <span class="bugs-line bugs-line-animation-number-1"></span>
        <span class="bugs-line bugs-line-animation-number-2"></span>
        <span class="bugs-line bugs-line-animation-number-3"></span>
